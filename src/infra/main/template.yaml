  TxMAEgressQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "${AWS::StackName}-TxMAEgressQueue"
      KmsMasterKeyId: !Ref SQSEncryptionKeyAlias
      RedriveAllowPolicy:
