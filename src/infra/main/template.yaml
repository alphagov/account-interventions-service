        deadLetterTargetArn: !GetAtt TxMAEgressDLQ.Arn
        maxReceiveCount: 60
      MessageRetentionPeriod: 1209600
      VisibilityTimeout: 60
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue

  TxMAEgressQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref TxMAEgressQueue
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action:
              - "sqs:DeleteMessage"
              - "sqs:GetQueueAttributes"
              - "sqs:ChangeMessageVisibility"
              - "sqs:ReceiveMessage"
            Resource:
              - !GetAtt TxMAEgressQueue.Arn
            Principal:
              AWS:
                - !FindInMap [ EnvConfig, !Ref Environment, TxMAAccountARN ]
          - Effect: Allow
            Action:
              - "sqs:SendMessage"
            Resource:
              - !GetAtt TxMAEgressQueue.Arn
            Principal:
              Service:
                - lambda.amazonaws.com
            Condition:
              ArnEquals:
                aws:SourceArn:
