        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue

  AccountDeletionProcessorSNSKmsKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub "alias/${AWS::StackName}-AccountDeletionProcessorSNSKmsKey"
      TargetKeyId: !GetAtt AccountDeletionProcessorSNSKmsKey.Arn

  SQSEncryptionKey:
    Type: AWS::KMS::Key
    Properties:
      Description: AWS KMS key for encrypting the contents of messages in SQS queues
      EnableKeyRotation: true
      KeyPolicy:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action:
              - "kms:*"
            Resource: "*"
          - Effect: Allow
            Principal:
              Service: sqs.amazonaws.com
            Action:
              - "kms:Decrypt"
              - "kms:GenerateDataKey"
            Resource: "*"
            Condition:
              ArnLike:
                aws:SourceArn: !Sub "arn:aws:sqs:${AWS::Region}:${AWS::AccountId}:*"
          - Effect: Allow
            Principal:
              Service: pipes.amazonaws.com
            Action:
              - "kms:Decrypt"
              - "kms:GenerateDataKey"
            Resource: "*"
            Condition:
              ArnLike:
                aws:SourceArn: !Sub "arn:aws:sqs:${AWS::Region}:${AWS::AccountId}:*"
          - Effect: Allow
            Principal:
              Service: sns.amazonaws.com
            Action:
              - "kms:Decrypt"
              - "kms:GenerateDataKey"
            Resource: "*"
            Condition:
              ArnEquals:
                aws:SourceArn: !Ref AccountDeletionProcessorSNSTopic
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue
        - Key: Name
          Value: !Sub "${AWS::StackName}-SQSEncryptionKey"

  SQSEncryptionKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub "alias/${AWS::StackName}-SQSEncryptionKey"
      TargetKeyId: !GetAtt SQSEncryptionKey.Arn

### TxMA queue integration ####
  TxMAIngressPipe:
    Type: AWS::Pipes::Pipe
    Properties:
      Description: "An EventBridge pipe to send events from the origin queue in TxMA Account to AIS TxMA Ingress Queue"
      Name: !Sub '${AWS::StackName}-TxMAIngressPipe'
      LogConfiguration:
        CloudwatchLogsLogDestination:
          LogGroupArn: !GetAtt TxMAIngressPipeLogGroup.Arn
        Level: !FindInMap [ EnvConfig, !Ref Environment, PipeLogLevel ]
      RoleArn: !GetAtt TxMAIngressPipeRole.Arn
      Source: !If
        - IsInternal
        - !GetAtt TxMAEmulatedSourceQueue.Arn
        - !FindInMap [ EnvConfig, !Ref Environment, TxMASourceQueueARN ]
      SourceParameters:
        SqsQueueParameters:
          BatchSize: 1
          MaximumBatchingWindowInSeconds: 0
      Target: !GetAtt TxMAIngressQueue.Arn
      Tags:
        Environment: !Ref Environment
        Product: !Ref ProductTagValue
        System: !Ref SystemTagValue
        Owner: !Ref OwnerTagValue
        Source: !Ref SourceTagValue

  TxMAIngressPipeRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-TxMAIngressPipe'
      PermissionsBoundary: !If [ UsePermissionsBoundary, !Ref PermissionsBoundary, !Ref AWS::NoValue ]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: pipes.amazonaws.com
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue

  TxMAIngressPipePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub "${AWS::StackName}-TxMAIngressPipePolicy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
            Resource:
              - !GetAtt TxMAIngressPipeLogGroup.Arn
          - Effect: Allow
            Action:
              - "kms:Decrypt"
              - "kms:GenerateDataKey"
            Resource: !GetAtt SQSEncryptionKey.Arn
          - Effect: Allow
            Action:
              - "sqs:ReceiveMessage"
              - "sqs:DeleteMessage"
              - "sqs:GetQueueAttributes"
            Resource: !If
              - IsInternal
              - !GetAtt TxMAEmulatedSourceQueue.Arn
              - !FindInMap [ EnvConfig, !Ref Environment, TxMASourceQueueARN ]
          - Effect: Allow
            Action:
              - "kms:Decrypt"
              - "kms:GenerateDataKey"
            Resource: !If
              - IsInternal
              - !GetAtt SQSEncryptionKey.Arn
              - !FindInMap [ EnvConfig, !Ref Environment, TxMASourceQueueKMSKeyARN ]
          - Effect: Allow
            Action:
              - "sqs:SendMessage"
            Resource: !GetAtt TxMAIngressQueue.Arn #to publish messages to target queue)
      Roles:
        - !Ref TxMAIngressPipeRole

  TxMAIngressPipeLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/pipe/${AWS::StackName}-TxMAIngressPipe"
      RetentionInDays: 30
      KmsKeyId: !GetAtt CloudWatchEncryptionKey.Arn
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue
        - Key: Name
          Value: !Sub "/aws/pipe/${AWS::StackName}-TxMAIngressPipe"

  TxMAIngressPipeNameSSM:
    Type: AWS::SSM::Parameter
    Properties:
      Description: 'The name of the TxMAIngressPipe'
      Name: !Sub '/${AWS::StackName}/TxMAIngressPipe/Name'
      Type: String
      Value: !Sub '${AWS::StackName}-TxMAIngressPipe'
      Tags:
        Environment: !Ref Environment
        Product: !Ref ProductTagValue
        System: !Ref SystemTagValue
        Owner: !Ref OwnerTagValue
        Source: !Ref SourceTagValue


  TxMAEmulatedSourceQueue:
    Type: AWS::SQS::Queue
    Condition: IsInternal
    Properties:
      QueueName: !Sub "${AWS::StackName}-TxMAEmulatedSourceQueue"
      MessageRetentionPeriod: 1209600
      KmsMasterKeyId: !GetAtt SQSEncryptionKey.Arn
      RedriveAllowPolicy:
        redrivePermission: denyAll
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt TxMAEmulatedSourceDLQ.Arn
        maxReceiveCount: 10
      VisibilityTimeout: 5
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue

  TxMAEmulatedSourceDLQ:
    Type: AWS::SQS::Queue
    Condition: IsInternal
    Properties:
      QueueName: !Sub "${AWS::StackName}-TxMAEmulatedSourceDLQ"
      KmsMasterKeyId: !Ref SQSEncryptionKeyAlias
      VisibilityTimeout: 0
      MessageRetentionPeriod: 1209600
      RedriveAllowPolicy:
        redrivePermission: byQueue
        sourceQueueArns:
          - !Sub "arn:aws:sqs:${AWS::Region}:${AWS::AccountId}:${AWS::StackName}-TxMAEmulatedSourceQueue"
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue

