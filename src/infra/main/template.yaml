AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Description: >-
  Main template for the account interventions service solution

Parameters:
  Environment:
    Description: The name of the environment to deploy to
    Type: String
    AllowedValues:
      - dev
      - build
      - staging
      - integration
      - production
    Default: dev
  ApiStageName:
    Description: The stage name of the API
    Type: String
    Default: v1
  VpcStackName:
    Description: The name of the stack that defines the VPC
    Type: String
    Default: vpc
    AllowedPattern: ^[a-z0-9-]+$
    ConstraintDescription: must be a valid organization ID, made of lowercase letters and numbers
  PermissionsBoundary:
    Description: The ARN of the permissions boundary to apply when creating IAM roles
    Type: String
    Default: none
  CodeSigningConfigArn:
    Description: Asserts that lambdas are signed when deployed.
    Type: String
    Default: none
  CoreStackName:
    Description: The name of the Core VC Storage stack
    Type: String
    Default: ais-core
  ProductTagValue:
    Description: Value for the Product Tag
    Type: String
    Default: GOV.UK One Login
  SystemTagValue:
    Description: Value for the System Tag
    Type: String
    Default: Account Interventions Service
  OwnerTagValue:
    Description: Value for the Owner Tag
    Type: String
    Default: PLACEHOLDER
  SourceTagValue:
    Description: Value for the Source Tag
    Type: String
    Default: govuk-one-login/account-interventions-service/src/infra/main/template.yaml

Conditions:
  UsePermissionsBoundary: !Not [ !Equals [ !Ref PermissionsBoundary, 'none' ] ]
  UseCodeSigning: !Not [ !Equals [ !Ref CodeSigningConfigArn, 'none' ] ]

Mappings:
  EnvConfig:
    dev:
      LambdaLogLevel: DEBUG
      AccountDeletionProcessorSNSTopicARN: "PLACEHOLDER VALUE" #This will point to the internal SNS topic
      OrchestrationVPCID: vpc-093ac0375aa3f291d # ID Reuse Core Dev VPC ID
      AuthenticationVPCID: vpc-093ac0375aa3f291d # ID Reuse Core Dev VPC ID
      OneLoginHomeVPCID: vpc-093ac0375aa3f291d # ID Reuse Core Dev VPC ID
      dynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables
    build:
      LambdaLogLevel: INFO
      AccountDeletionProcessorSNSTopicARN: "PLACEHOLDER VALUE" #This will point to the internal SNS topic
      OrchestrationVPCID: vpc-0ae068c236590b989 # ID Reuse Core Build VPC ID
      AuthenticationVPCID: vpc-0ae068c236590b989 # ID Reuse Core Build VPC ID
      OneLoginHomeVPCID: vpc-0ae068c236590b989 # ID Reuse Core Build VPC ID
      dynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables
    staging:
      LambdaLogLevel: INFO
      AccountDeletionProcessorSNSTopicARN: "PLACEHOLDER VALUE" #TBC
      OrchestrationVPCID: vpc-09cfe19dc5f8fcb47 # ID Reuse Core Staging VPC ID
      AuthenticationVPCID: vpc-09cfe19dc5f8fcb47 # ID Reuse Core Staging VPC ID
      OneLoginHomeVPCID: vpc-09cfe19dc5f8fcb47 # ID Reuse Core Staging VPC ID
      dynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables
    integration:
      LambdaLogLevel: INFO
      AccountDeletionProcessorSNSTopicARN: "PLACEHOLDER VALUE" #TBC
      OrchestrationVPCID: vpc-0ae72461a035c0934 # ID Reuse Core Integration VPC ID
      AuthenticationVPCID: vpc-0ae72461a035c0934 # ID Reuse Core Integration VPC ID
      OneLoginHomeVPCID: vpc-0ae72461a035c0934 # ID Reuse Core Integration VPC ID
      dynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables
    production:
      LambdaLogLevel: INFO
      AccountDeletionProcessorSNSTopicARN: "PLACEHOLDER VALUE" #TBC
      OrchestrationVPCID: vpc-0744a49090620ce26 # ID Reuse Core Production VPC ID
      AuthenticationVPCID: vpc-0744a49090620ce26 # ID Reuse Core Production VPC ID
      OneLoginHomeVPCID: vpc-0744a49090620ce26 # ID Reuse Core Production VPC ID
      dynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceProductionVariables

Globals:
  Function:
    Runtime: nodejs18.x
    Architectures:
      - arm64
    Tracing: Active
    AutoPublishAlias: latest
    Environment:
      Variables:
        LOG_LEVEL: !FindInMap [ EnvConfig, !Ref Environment, LambdaLogLevel ]
        POWERTOOLS_SERVICE_NAME: !Ref AWS::StackName
        CLOUDWATCH_METRICS_NAMESPACE: !Ref SystemTagValue
        AWS_LAMBDA_EXEC_WRAPPER: /opt/dynatrace
        DT_CONNECTION_AUTH_TOKEN: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CONNECTION_AUTH_TOKEN}}'
          - SecretArn: !FindInMap [ EnvConfig, !Ref Environment, dynatraceSecretArn ]
        DT_CONNECTION_BASE_URL: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CONNECTION_BASE_URL}}'
          - SecretArn: !FindInMap [ EnvConfig, !Ref Environment, dynatraceSecretArn ]
        DT_CLUSTER_ID: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CLUSTER_ID}}'
          - SecretArn: !FindInMap [ EnvConfig, !Ref Environment, dynatraceSecretArn ]
        DT_LOG_COLLECTION_AUTH_TOKEN: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_LOG_COLLECTION_AUTH_TOKEN}}'
          - SecretArn: !FindInMap [ EnvConfig, !Ref Environment, dynatraceSecretArn ]
        DT_TENANT: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_TENANT}}'
          - SecretArn: !FindInMap [ EnvConfig, !Ref Environment, dynatraceSecretArn ]
        DT_OPEN_TELEMETRY_ENABLE_INTEGRATION: "true"
    VpcConfig:
      SubnetIds:
        - Fn::ImportValue: !Sub ${VpcStackName}-ProtectedSubnetIdA
        - Fn::ImportValue: !Sub ${VpcStackName}-ProtectedSubnetIdB
        - Fn::ImportValue: !Sub ${VpcStackName}-ProtectedSubnetIdC
      SecurityGroupIds:
        - Fn::ImportValue: !Sub ${VpcStackName}-AWSServicesEndpointSecurityGroupId
    Layers: #Dynatrace lambda layer
      - !Sub
        - '{{resolve:secretsmanager:${SecretArn}:SecretString:NODEJS_LAYER}}' # Node.js layer for all Lambda's
        - SecretArn: !FindInMap [ EnvConfig, !Ref Environment, dynatraceSecretArn ]

Resources:
  ### Interventions Processor ###
  InterventionsProcessorFunction:
    DependsOn: InterventionsProcessorFunctionPolicy
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-InterventionsProcessorFunction"
      Description: "A Lambda function for processing the interventions."
      CodeUri: ../../../dist/interventions-processor-handler
      Timeout: 5
      Handler: interventions-processor-handler.handler
      Role: !GetAtt InterventionsProcessorFunctionRole.Arn
      CodeSigningConfigArn: !If [ UseCodeSigning, !Ref CodeSigningConfigArn, !Ref AWS::NoValue ]
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt TxMAIngressQueue.Arn
            BatchSize: 1
            FunctionResponseTypes:
              - ReportBatchItemFailures
      Environment:
        Variables:
          METRIC_SERVICE_NAME: "InterventionsProcessorFunction"
          TABLE_NAME:
            Fn::ImportValue: !Sub "${CoreStackName}-AccountStatusTableName"
      Tags:
        Product: !Ref ProductTagValue
        System: !Ref SystemTagValue
        Environment: !Ref Environment
        Owner: !Ref OwnerTagValue
        Source: !Ref SourceTagValue
        CheckovRulesToSkip: CKV_AWS_116.CKV_AWS_115

  InterventionsProcessorFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-InterventionsProcessorFunctionRole"
      Description: !Sub "The role assumed by ${AWS::StackName}-InterventionsProcessorFunction"
      PermissionsBoundary: !If [ UsePermissionsBoundary, !Ref PermissionsBoundary, !Ref AWS::NoValue ]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue

  InterventionsProcessorFunctionPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub "${AWS::StackName}-InterventionsProcessorFunctionPolicy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "sqs:ReceiveMessage"
              - "sqs:DeleteMessage"
              - "sqs:GetQueueAttributes"
            Resource: !GetAtt TxMAIngressQueue.Arn
          - Effect: Allow
            Action:
              - "kms:Decrypt"
              - "kms:GenerateDataKey"
            Resource: !GetAtt SQSEncryptionKey.Arn
          - Effect: Allow
            Action:
              - "dynamodb:UpdateItem"
              - "dynamodb:Query"
            Resource:
              - Fn::ImportValue: !Sub "${CoreStackName}-AccountStatusTableArn"
          - Effect: "Allow"
            Action:
              - "cloudwatch:PutMetricData"
            Resource:
              - "*"
            Condition:
              StringEquals:
                cloudwatch:namespace: !Ref SystemTagValue
      Roles:
        - !Ref InterventionsProcessorFunctionRole

### Account Deletion Processor ###

  AccountDeletionProcessorSNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      KmsMasterKeyId: !Ref AccountDeletionProcessorSNSKmsKey
      TopicName: !Sub "${AWS::StackName}-AccountDeletionProcessorSNSTopic"
      TracingConfig: "Active"
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue

  AccountDeletionProcessorFunction:
    Type: AWS::Serverless::Function
    # checkov:skip=CKV_AWS_116: DLQ is not appropriate for a Lambda invoked by an API
    # checkov:skip=CKV_AWS_115: Function is not configured for function-level concurrent execution Limit
    Properties:
      FunctionName: !Sub '${AWS::StackName}-AccountDeletionProcessorFunction'
      Description: "A lambda function that updates an account status indicating that the account has been deleted"
      CodeUri: ../../../dist/account-deletion-processor-handler
      Timeout: 10
      Handler: account-deletion-processor-handler.handler
      Role: !GetAtt AccountDeletionProcessorFunctionRole.Arn
      CodeSigningConfigArn: !If [ UseCodeSigning, !Ref CodeSigningConfigArn, !Ref AWS::NoValue ]
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue: !Sub "${CoreStackName}-AccountStatusTableName"
          DELETED_ACCOUNT_RETENTION_SECONDS: 63072000 #2 Years in Seconds
          METRIC_SERVICE_NAME: AccountDeletionProcessorFunction
      Events:
        SNSEvent:
          Type: SNS
          Properties:
            RedrivePolicy: !Sub "{ \"deadLetterTargetArn\": \"arn:aws:sqs:${AWS::Region}:${AWS::AccountId}:${AWS::StackName}-AccountDeletionProcessorDLQ\" }"
            SqsSubscription:
              BatchSize: 1
              Enabled: true
              QueueArn: !GetAtt AccountDeletionProcessorQueue.Arn
              QueueUrl: !Ref AccountDeletionProcessorQueue
            Topic: !GetAtt AccountDeletionProcessorSNSTopic.TopicArn
      Tags:
        CheckovRulesToSkip: CKV_AWS_116.CKV_AWS_115
        Product: !Ref ProductTagValue
        System: !Ref SystemTagValue
        Environment: !Ref Environment
        Owner: !Ref OwnerTagValue
        Source: !Ref SourceTagValue

  AccountDeletionProcessorResourcePolicy:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref AccountDeletionProcessorFunction
      Action: lambda:InvokeFunction
      Principal: sns.amazonaws.com
      SourceAccount: !Ref AWS::AccountId
      SourceArn: !GetAtt AccountDeletionProcessorSNSTopic.TopicArn

  AccountDeletionProcessorFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:  !Sub '${AWS::StackName}-AccountDeletionProcessorFunctionRole'
      PermissionsBoundary: !If [ UsePermissionsBoundary, !Ref PermissionsBoundary, !Ref AWS::NoValue ]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: !Sub "${AWS::StackName}-AccountDeletionProcessorFunctionRolePolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "sqs:ReceiveMessage"
                  - "sqs:DeleteMessage"
                  - "sqs:GetQueueAttributes"
                Resource: !GetAtt AccountDeletionProcessorQueue.Arn
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue

  AccountDeletionProcessorFunctionPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub "${AWS::StackName}-AccountDeletionProcessorFunctionPolicy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
            Resource:
              - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${AccountDeletionProcessorFunction}:*'
          - Effect: Allow
            Action:
              - "kms:GenerateDataKey"
              - "kms:Decrypt"
            Resource:
              - !GetAtt SQSEncryptionKey.Arn
              - !GetAtt AccountDeletionProcessorSNSKmsKey.Arn
          - Effect: Allow
            Action:
              - "dynamodb:UpdateItem"
            Resource:
              - Fn::ImportValue: !Sub "${CoreStackName}-AccountStatusTableArn"
      Roles:
        - !Ref AccountDeletionProcessorFunctionRole

  AccountDeletionProcessorQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "${AWS::StackName}-AccountDeletionProcessorQueue"
      MessageRetentionPeriod: 1209600
      KmsMasterKeyId: !GetAtt SQSEncryptionKey.Arn
      RedriveAllowPolicy:
        redrivePermission: denyAll
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt AccountDeletionProcessorDLQ.Arn
        maxReceiveCount: 60
      VisibilityTimeout: 10
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue

  AccountDeletionProcessorQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref AccountDeletionProcessorQueue
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - "sqs:SendMessage"
            Resource: !GetAtt AccountDeletionProcessorQueue.Arn
            Principal:
              Service: sns.amazonaws.com
            Condition:
              ArnEquals:
                aws:SourceArn: !GetAtt AccountDeletionProcessorSNSTopic.TopicArn

  AccountDeletionProcessorDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "${AWS::StackName}-AccountDeletionProcessorDLQ"
      KmsMasterKeyId: !GetAtt SQSEncryptionKey.Arn
      VisibilityTimeout: 10
      MessageRetentionPeriod: 1209600
      RedriveAllowPolicy:
        redrivePermission: byQueue
        sourceQueueArns:
          - !Sub "arn:aws:sqs:${AWS::Region}:${AWS::AccountId}:${AWS::StackName}-AccountDeletionProcessorQueue"
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue


 #### TxMA Queues ####
  TxMAIngressQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "${AWS::StackName}-TxMAIngressQueue"
      MessageRetentionPeriod: 1209600
      KmsMasterKeyId: !GetAtt SQSEncryptionKey.Arn
      RedriveAllowPolicy:
        redrivePermission: denyAll
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt TxMAIngressDLQ.Arn
        maxReceiveCount: 60
      VisibilityTimeout: 5
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue

  TxMAIngressQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref TxMAIngressQueue
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - "sqs:SendMessage"
            Resource: !GetAtt TxMAIngressQueue.Arn
            Principal:
              Service: sns.amazonaws.com

  TxMAIngressDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "${AWS::StackName}-TxMAIngressDLQ"
      KmsMasterKeyId: !Ref SQSEncryptionKeyAlias
      VisibilityTimeout: 0
      MessageRetentionPeriod: 1209600
      RedriveAllowPolicy:
        redrivePermission: byQueue
        sourceQueueArns:
          - !Sub "arn:aws:sqs:${AWS::Region}:${AWS::AccountId}:${AWS::StackName}-TxMAIngressQueue"
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue

### Encryption Key SQS & SNS ###

  AccountDeletionProcessorSNSKmsKey:
    Type: AWS::KMS::Key
    Properties:
      EnableKeyRotation: true
      KeyPolicy:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: "kms:*"
            Resource: "*"
          - Effect: Allow
            Principal:
              Service:
                - "sns.amazonaws.com"
            Action:
              - "kms:Decrypt"
              - "kms:GenerateDataKey"
            Resource: "*"
            Condition:
              ArnEquals:
                aws:SourceArn:
                  - !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${AWS::StackName}-AccountDeletionProcessorFunction"
                  - !Sub "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:${AWS::StackName}-AccountDeletionProcessorSNSTopic"
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue

  AccountDeletionProcessorSNSKmsKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub "alias/${AWS::StackName}-AccountDeletionProcessorSNSKmsKey"
      TargetKeyId: !GetAtt AccountDeletionProcessorSNSKmsKey.Arn

  SQSEncryptionKey:
    Type: AWS::KMS::Key
    Properties:
      Description: AWS KMS key for encrypting the contents of messages in SQS queues
      EnableKeyRotation: true
      KeyPolicy:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action:
              - "kms:*"
            Resource: "*"
          - Effect: Allow
            Principal:
              Service: sqs.amazonaws.com
            Action:
              - "kms:Decrypt"
              - "kms:GenerateDataKey"
            Resource: "*"
            Condition:
              ArnLike:
                aws:SourceArn: !Sub "arn:aws:sqs:${AWS::Region}:${AWS::AccountId}:*"
          - Effect: Allow
            Principal:
              Service: sns.amazonaws.com
            Action:
              - "kms:Decrypt"
              - "kms:GenerateDataKey"
            Resource: "*"
            Condition:
              ArnEquals:
                aws:SourceArn: !Ref AccountDeletionProcessorSNSTopic
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue
        - Key: Name
          Value: !Sub "${AWS::StackName}-SQSEncryptionKey"

  SQSEncryptionKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub "alias/${AWS::StackName}-SQSEncryptionKey"
      TargetKeyId: !GetAtt SQSEncryptionKey.Arn
  StatusRetrieverFunction:
    Type: AWS::Serverless::Function
    # checkov:skip=CKV_AWS_116: DLQ is not appropriate for a Lambda invoked by an API
    # checkov:skip=CKV_AWS_115: Function is not configured for function-level concurrent execution Limit
    Properties:
      FunctionName: !Sub '${AWS::StackName}-StatusRetrieverFunction'
      CodeUri: ../../../dist/handlers/status-retriever-handler
      Timeout: 10
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue: !Sub "${CoreStackName}-AccountStatusTableName"
          METRIC_SERVICE_NAME: !Sub "${AWS::StackName}-StatusRetriever"
      Handler: status-retriever-handler.handle
      Role: !GetAtt StatusRetrieverFunctionRole.Arn
      Tags:
        CheckovRulesToSkip: CKV_AWS_116.CKV_AWS_115
        Product: !Ref ProductTagValue
        System: !Ref SystemTagValue
        Environment: !Ref Environment
        Owner: !Ref OwnerTagValue
        Source: !Ref SourceTagValue

  StatusRetrieverFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:  !Sub '${AWS::StackName}-StatusRetrieverFunctionRole'
      PermissionsBoundary: !If [ UsePermissionsBoundary, !Ref PermissionsBoundary, !Ref AWS::NoValue ]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue

  StatusRetrieverFunctionPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub "${AWS::StackName}-StatusRetrieverFunctionPolicy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "dynamodb:Query"
            Resource:
              - Fn::ImportValue: !Sub "${CoreStackName}-AccountStatusTableArn"
      Roles:
        - !Ref StatusRetrieverFunctionRole

